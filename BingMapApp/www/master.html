                    <div class="row">
                        <div class="col-md-4 col-md-offset-4">
                            <div class="login-panel panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Sign In</h3>
                                </div>
                                <div class="panel-body">
                                    <form role="form">
                                        <fieldset>
                                            <div class="form-group">
                                                <input class="form-control" ng-model="email" placeholder="Email Id" value="eravi@wipro.com" name="email" type="email" autofocus>
                                                <!--<span ng-if="!validEmail">Please enter valid Email Id.</span>-->
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" ng-model="password" placeholder="Password"  name="password" type="password" value="123">
                                            </div>
                                            <!--<div class="checkbox">
                                                <label>
                                                    <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                                </label>
                                            </div>-->
                                            <!-- Change this to a button or input when using this as a form -->
                                            <button type="submit" class="btn btn-sm btn-primary btn-block" id="signin" ng-click="login()">Sign In</button>
                                        </fieldset>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top:60px">
